<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i,j,sout;
    sout = "<table border='1' width='200' cellspacing='1' cellpadding='3'>" ;
    for(i=1 ; i<=10 ; i++) {
        sout = sout + '<tr>'
        for(j=1 ; j<=10 ; j++){
            sout = sout + '<td>' + i*j + '</td>' ;
            // document.getElementById()
        }
        sout = sout + '</tr>';
    }

    sout = sout + "</table>"
    document.write(sout);


</script>
</body>
</html>
