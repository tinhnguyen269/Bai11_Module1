<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let start=+prompt("moi nhap vao so bat dau");
    let number= +prompt("moi nhap vao so luong so nguyen to can thiet")
    while (count<number){
        if (checkPrime(start)){
            document.write(start+" ");
            count++;
        }
        start++;
    }

    function checkPrime(n){
//     tra ve true neu la so nguyen to
//     tra false neu ko la so nguyen to
        if (n<2) return false;
        if (n<4) return true;
        for (let i = 2; i<=n/2; i++) {
            if (n%i===0) return false;
        }
        return true;
    }
</script>
</body>
</html>
